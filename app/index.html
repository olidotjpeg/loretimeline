    <body>

    <div class="container">
    <div class="page-header text-center">
        <h1 id="timeline">Timeline 2.1</h1>
    </div>
    <ul class="timeline" ng-controller="timelineList">
        <li ng-repeat="item in items">
          <div class="timeline-badge primary"><a><i class="fa fa-dot-circle-o" rel="tooltip" title="11 hours ago via Twitter" id=""></i></a></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <img class="img-responsive" src="{{item.image}}" />
              
            </div>
            <div class="timeline-body">
                <small>{{item.date}}</small>
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
              
            </div>
            
            <div class="timeline-footer">
                <a><i class="fa fa-thumbs-o-up"></i></a>
                <a><i class="fa fa-share-square-o"></i></a>
                <a class="pull-right">{{item.extLink}}</a>
            </div>
          </div>
        </li>
